<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طرح تلاوت قرآن هیئت الرضا(ع)</title>
  <style>
    body {
      background: linear-gradient(135deg, #87CEEB, #1E90FF);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    
    .loading {
      font-size: 24px;
      color: white;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    
    button {
      background: #1E90FF;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      transition: 0.3s;
    }
    
    button:hover {
      background: #0066CC;
    }
    
    .result {
      text-align: center;
      font-size: 20px;
      line-height: 1.6;
      color: #1E3A8A;
      margin-top: 20px;

.loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255, 255, 255, 0.95);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  flex-direction: column;
  font-size: 24px;
  color: #1E90FF;
  backdrop-filter: blur(3px);
}

.loading-message {
  text-align: center;
  animation: fadeIn 0.5s;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">لطفا منتظر بمانید...</div>
  <div class="container" id="form" style="display: none;">
<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-message">
    <p>🌙 در حال پردازش اطلاعات...</p>
    <p>لطفا چند لحظه صبر کنید</p>
    <p style="font-size: 18px; margin-top: 15px;">«إِنَّ اللَّهَ مَعَ الصَّابِرِينَ»</p>
  </div>
</div>
    <h1 style="text-align: center; color: #1E3A8A;"> طرح تلاوت قرآن هیئت الرضا(ع) 🌙</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label>نام کامل:</label>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <label>شماره تماس:</label>
        <input type="tel" name="phone" required>
      </div>
      <div class="form-group">
        <label>تعداد جزء مورد نظر:</label>
        <input type="number" name="juzCount" min="1" max="30" required>
      </div>
      <button type="submit">ثبت نام در طرح 🌸</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbz-F2h6DaGJzMl4njsZ_tgqqzwSINgGWac1g86yDhQeY0bTmb8y-Nu-DhDS5MXt62qtNw/exec";
	// جایگزینی کل تابع submit با کد زیر
document.getElementById('registrationForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  // غیرفعال کردن دکمه
  const submitBtn = e.target.querySelector('button[type="submit"]');
  submitBtn.innerHTML = 'در حال ارسال... ⌛';
  submitBtn.disabled = true;
  
  // نمایش پیام انتظار
  const loadingOverlay = document.getElementById('loadingOverlay');
  loadingOverlay.style.display = 'flex';

  try {
    const formData = {
      name: e.target.name.value.trim(),
      phone: e.target.phone.value.trim(),
      juzCount: parseInt(e.target.juzCount.value)
    };

    // اضافه کردن تاخیر مصنوعی برای تست
    // await new Promise(resolve => setTimeout(resolve, 2000));

    const response = await fetch(WEB_APP_URL, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(formData)
    });
    
    if (!response.ok) throw new Error('خطای سرور');
    
    const data = await response.json();
    
    // نمایش نتیجه
    document.getElementById('result').innerHTML = `
      <h3>سلام ${formData.name} عزیز</h3>
      <p>جزءهای شما: ${data.juz.join('، ')}</p>
      <p style="color: #2ecc71;">ثبت نام شما با موفقیت انجام شد 🌸</p>
      <p>«مَنْ تَصَبَّرَ صَبَّرَهُ اللَّهُ»</p>
    `;
    
  } catch (error) {
    alert('خطا در ارتباط با سرور. لطفا مجددا تلاش کنید.');
  } finally {
    // بازنشانی فرم و عناصر
    submitBtn.innerHTML = 'ثبت نام در طرح 🌸';
    submitBtn.disabled = false;
    loadingOverlay.style.display = 'none';
    e.target.reset();
  }
});    

    window.addEventListener('load', () => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('form').style.display = 'block';
    });

    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        name: e.target.name.value,
        phone: e.target.phone.value,
        juzCount: e.target.juzCount.value
      };

      try {
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
          <h3>با سلام و احترام ${formData.name} عزیز</h3>
          <p>جزءهای اختصاص یافته به شما: ${data.juz.join('، ')}</p>
          <p>🌺 قبولی طاعات و عبادات شما از درگاه خداوند متعال خواستاریم 🌺</p>
          <p>«وَ قُلِ اعْمَلُوا فَسَیَرَی اللَّهُ عَمَلَکمْ وَ رَسُولُهُ»</p>
        `;
        
      } catch (error) {
        alert('خطایی رخ داده است. لطفا مجددا تلاش کنید.');
      }
    });
  </script>
</body>
</html>
